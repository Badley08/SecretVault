<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0066ff">
  <meta name="description" content="SecretVault : Galerie de photos s√©curis√©e avec stockage local et cloud.">
  <meta name="keywords" content="PWA, galerie photos, s√©curis√©, cloud, offline">
  <meta name="author" content="SecretVault Team">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="SecretVault">
  
  <title>SecretVault - Galerie S√©curis√©e</title>
  
  <link rel="icon" type="image/png" href="secretvault.png">
  <link rel="apple-touch-icon" href="secretvault.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Navigation Menu -->
    <nav class="hamburger-menu">
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
      <div class="menu-links" id="menuLinks">
        <a href="https://badley08.github.io/Karlito" target="_blank" rel="noopener noreferrer">
          <i class="fas fa-briefcase"></i> Mon Portfolio
        </a>
        <a href="https://ko-fi.com/karlito08" target="_blank" rel="noopener noreferrer">
          <i class="fas fa-heart"></i> Me soutenir sur Ko-fi
        </a>
      </div>
    </nav>

    <!-- Authentication Modal -->
    <div class="modal" id="authModal">
      <div class="modal-content">
        <img src="secretvault.png" alt="SecretVault Logo" class="logo-modal">
        <h2>SecretVault</h2>
        <p class="subtitle">Galerie S√©curis√©e PWA</p>
        
        <!-- Quick Local Mode -->
        <div class="storage-choice-prompt">
          <p>üí® Acc√®s Rapide:</p>
          <button type="button" class="choice-btn selected" data-storage="local" id="btnLocalMode">
            <i class="fas fa-mobile-alt"></i> Mode Local
          </button>
        </div>

        <div class="separator">
          <span>ou</span>
        </div>

        <!-- Google Sign In -->
        <div class="social-login">
          <button id="btnGoogle" class="btn-social" title="Connexion Google">
            <i class="fab fa-google"></i> Google
          </button>
        </div>

        <div class="separator">
          <span>ou</span>
        </div>

        <!-- Email/Password Form -->
        <form id="authForm">
          <input type="text" id="username" placeholder="Nom d'utilisateur" />
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Mot de passe (6+ caract√®res)" required />

          <div class="storage-choice">
            <p>‚òÅÔ∏è Stockage Cloud:</p>
            <button type="button" class="choice-btn" data-storage="cloud" id="btnCloudMode">
              <i class="fas fa-cloud-upload-alt"></i> Cloud
            </button>
          </div>

          <button type="submit" class="btn-primary" id="btnAuthSubmit">
            <i class="fas fa-sign-in-alt"></i> Connexion / Inscription
          </button>
        </form>

        <div class="loader" id="authLoader"></div>
      </div>
    </div>

    <!-- Main Header -->
    <header>
      <div class="header-left">
        <img src="secretvault.png" alt="SecretVault" class="app-logo">
        <h1>SecretVault</h1>
      </div>
      <div class="header-actions">
        <img src="secretvault.png" alt="Profile" id="profilePicture" class="profile-picture">
        <button id="btnLogout" class="btn-logout" style="display: none;">
          <i class="fas fa-sign-out-alt"></i> D√©connexion
        </button>
      </div>
    </header>

    <!-- Welcome Message -->
    <h2 id="welcomeMessage" class="welcome-message"></h2>

    <!-- Gallery Section -->
    <section id="gallerySection" class="hidden">
      <div class="storage-badge" id="storageBadge"></div>

      <!-- Action Buttons -->
      <div class="actions">
        <label for="inputProfilePic" class="btn-action">
          <i class="fas fa-image"></i> Photo Profil
        </label>
        <input type="file" id="inputProfilePic" accept="image/*" class="hidden" />

        <button id="btnAddPhotos" class="btn-action">
          <i class="fas fa-plus-circle"></i> Ajouter Photos
        </button>

        <button id="btnClearAll" class="btn-action">
          <i class="fas fa-trash-alt"></i> Tout Supprimer
        </button>
      </div>

      <input type="file" id="inputPhotos" accept="image/*" multiple class="hidden" />

      <!-- Photo Counter -->
      <div class="photo-counter" id="photoCounter"></div>

      <!-- Gallery Grid -->
      <div class="gallery" id="gallery"></div>

      <!-- Empty Gallery Message -->
      <p id="emptyGalleryMsg" class="empty-gallery-msg">
        <i class="fas fa-inbox"></i> Votre galerie est vide. Ajoutez des photos !
      </p>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 SecretVault - PWA S√©curis√©e</p>
      <div class="footer-credits">
        D√©velopp√© par Badley | <a href="https://badley08.github.io/Karlito" target="_blank" rel="noopener noreferrer">Portfolio</a>
      </div>
    </footer>
  </div>

  <!-- Firebase SDK (via CDN) -->
  <script type="module" src="app.js"></script>
</body>
</html>
